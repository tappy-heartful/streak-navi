name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ’¡ è¿½åŠ : Node.js ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ— (npm ã‚’ä½¿ã†ãŸã‚ã«å¿…è¦)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ğŸ’¡ ä¿®æ­£: curl ã§ã¯ãªã npm ã‚’ä½¿ç”¨ã—ã€å®‰å®šç‰ˆ (13.20.0) ã‚’æŒ‡å®š
      - name: Install Firebase Tools (Stable Version)
        run: npm install -g firebase-tools@13.20.0

      - name: Deploy to appropriate Firebase site
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "Deploying to production (streak-navi)"
            firebase deploy --only hosting:prod --token "${{ secrets.FIREBASE_DEPLOY_TOKEN }}"
          elif [ "${{ github.ref_name }}" = "develop" ]; then
            echo "Deploying to test (streak-navi-test)"
            firebase deploy --only hosting:test --token "${{ secrets.FIREBASE_DEPLOY_TOKEN }}"
          fi
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_STREAK_NAVI }}
