name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase Tools (Stable Version)
        run: npm install -g firebase-tools@13.20.0

      - name: Deploy to appropriate Firebase site
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "Deploying to production (Navi & Connect)"
            firebase deploy --only hosting:navi-prod,hosting:connect-prod --token "${{ secrets.FIREBASE_DEPLOY_TOKEN }}"
          elif [ "${{ github.ref_name }}" = "develop" ]; then
            echo "Deploying to test (Navi & Connect)"
            firebase deploy --only hosting:navi-test,hosting:connect-test --token "${{ secrets.FIREBASE_DEPLOY_TOKEN }}"
          fi
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_STREAK_NAVI }}
