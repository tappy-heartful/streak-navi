<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../images/favicon.png" type="image/png" />
    <link
      rel="apple-touch-icon"
      href="../../images/favicon.png"
      type="image/png"
    />
    <title>投票確認</title>
    <link rel="stylesheet" href="../../common.css" />
    <link rel="stylesheet" href="vote-confirm.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <!-- タイトル（カード外） -->
    <div class="page-header">
      <h1 id="page-title">投票確認</h1>
    </div>

    <main class="container">
      <!-- 投票名 -->
      <div class="form-group">
        <label for="vote-title">投票名</label>
        <input type="text" id="vote-title" placeholder="例：文化祭アンケート" />
      </div>

      <!-- 投票説明 -->
      <div class="form-group">
        <label for="vote-description">投票説明</label>
        <textarea
          id="vote-description"
          rows="3"
          placeholder="説明文を入力..."
        ></textarea>
      </div>

      <!-- 投票項目 -->
      <div id="vote-items-container"></div>
      <button id="add-item">＋ 投票項目を追加</button>

      <!-- 回答受付 -->
      <div class="form-group checkbox-group">
        <label>
          <input type="checkbox" id="is-open" />
          回答を受付
        </label>
      </div>

      <div id="confirm-buttons" class="confirm-buttons">
        <button class="answer-button">回答する</button>
        <button
          onclick="window.location.href = '../vote-edit/vote-edit.html?mode=edit'"
          class="edit-button"
        >
          編集する
        </button>
        <button class="delete-button">削除</button>
      </div>
    </main>

    <!-- フッター部（カード外） -->
    <div class="page-footer">
      <a href="../vote-list/vote-list.html" class="back-link"
        >← 投票一覧に戻る</a
      >
    </div>

    <div id="footer-placeholder"></div>
    <div id="dialog-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../functions.js"></script>
    <script src="vote-confirm.js"></script>
  </body>
</html>
