<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../images/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="../../images/favicon.png" />
    <title id="title">ユーザ編集</title>
    <link rel="stylesheet" href="../../common.css" />
    <link rel="stylesheet" href="user-edit.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="page-header">
      <h1 id="page-title">ユーザ編集</h1>
    </div>

    <main class="container">
      <div class="user-profile">
        <img
          src="../../images/favicon.png"
          alt="ユーザアイコン"
          class="user-icon"
        />
        <div class="user-name" id="user-name">山田 太郎</div>
      </div>

      <div class="form-group">
        <label class="label-title">
          <input type="checkbox" id="is-user-admin" />
          ユーザ管理者にする
          <span class="tooltip-icon" data-tooltip="ユーザの権限を編集できます。"
            >？</span
          >
        </label>
      </div>

      <div class="form-group">
        <label class="label-title">
          <input type="checkbox" id="is-vote-admin" />
          投票管理者にする
          <span
            class="tooltip-icon"
            data-tooltip="投票イベントの作成・編集・削除ができます。"
            >？</span
          >
        </label>
      </div>

      <div id="confirm-buttons" class="confirm-buttons">
        <button class="answer-button" id="save-button">ユーザを修正する</button>
      </div>
    </main>

    <div class="page-footer">
      <a href="../user-list/user-list.html" class="back-link"
        >← ユーザ一覧に戻る</a
      >
    </div>

    <div id="footer-placeholder"></div>
    <div id="dialog-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../functions.js"></script>
    <script src="user-edit.js"></script>
  </body>
</html>
