<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../images/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="../../images/favicon.png" />
    <title>投票一覧</title>
    <link rel="stylesheet" href="../../common.css" />
    <link rel="stylesheet" href="vote-list.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main>
      <div class="page-header-footer">
        <h1>投票一覧</h1>
      </div>

      <div class="container">
        <div class="tabs">
          <button class="tab active" data-tab="pending">未投票</button>
          <button class="tab" data-tab="voted">投票済</button>
          <button class="tab" data-tab="closed">終了</button>
        </div>

        <section class="vote-list">
          <ul class="notification-list" data-tab-content="pending">
            <li>
              <a
                href="../vote-edit/vote-edit.html?mode=confirm"
                class="notification-link"
                >🏃‍♂️ マラソン大会応援アンケート</a
              >
            </li>
            <li>
              <a
                href="../vote-edit/vote-edit.html?mode=confirm"
                class="notification-link"
                >🎵 2025年8月 曲投票</a
              >
            </li>
          </ul>

          <ul class="notification-list hidden" data-tab-content="voted">
            <li>
              <a
                href="../vote-edit/vote-edit.html?mode=confirm"
                class="notification-link"
                >📝 学園祭アンケート</a
              >
            </li>
          </ul>

          <ul class="notification-list hidden" data-tab-content="closed">
            <li>
              <a
                href="../vote-edit/vote-edit.html?mode=confirm"
                class="notification-link"
                >🎤 発表テーマ人気投票</a
              >
            </li>
          </ul>
        </section>
        <button
          class="add-button"
          onclick="window.location.href = '../vote-edit/vote-edit.html?mode=new'"
        >
          ＋ 新規作成
        </button>
      </div>

      <div class="page-header-footer">
        <a href="../dashboard/dashboard.html" class="back-link"
          >← ダッシュボードに戻る</a
        >
      </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../functions.js"></script>
    <script src="vote-list.js"></script>
  </body>
</html>
