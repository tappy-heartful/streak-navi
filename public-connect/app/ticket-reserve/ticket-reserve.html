<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../images/favicon.png" type="image/png" />
    <link
      rel="apple-touch-icon"
      href="../../images/favicon.png"
      type="image/png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>TICKET | SSJO</title>
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="ticket-reserve.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main>
      <section class="hero">
        <div class="hero-content">
          <h1 class="page-title">TICKET</h1>
          <p class="tagline">Reservation & Archives</p>
        </div>
      </section>

      <section class="content-section">
        <div class="inner">
          <h2 class="section-title">UPCOMING LIVES</h2>
          <div id="upcoming-list" class="ticket-grid">
            <p class="loading-text">Checking for upcoming lives...</p>
          </div>
        </div>
      </section>

      <section class="content-section bg-darker">
        <div class="inner">
          <h2 class="section-title">PAST LIVES</h2>
          <p class="sub-section-title">Archive of performances</p>
          <div id="past-list" class="ticket-grid past-lives">
            <p class="loading-text">Loading past archives...</p>
          </div>
        </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>
    <div id="dialog-placeholder"></div>
    <div id="modal-placeholder"></div>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="ticket-reserve.js"></script>
  </body>
</html>
