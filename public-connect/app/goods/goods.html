<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../images/favicon.png" type="image/png" />
    <link
      rel="apple-touch-icon"
      href="../../images/favicon.png"
      type="image/png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>GOODS | SSJO</title>
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="goods.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main>
      <section class="hero">
        <div class="hero-content">
          <h1 class="page-title">GOODS</h1>
          <p class="tagline">SSJO Original Items</p>
        </div>
      </section>

      <section class="content-section">
        <div class="inner">
          <h2 class="section-title">Official Store</h2>
          <div class="goods-container">
            <p class="goods-desc">SSJO公式グッズはBOOTHにて販売中です。</p>
            <div class="horizontal-scroll">
              <img
                src="../../images/goods/item1.jpg"
                alt="Goods 1"
                class="square-img"
              />
              <img
                src="../../images/goods/item2.jpg"
                alt="Goods 2"
                class="square-img"
              />
              <img
                src="../../images/goods/item3.jpg"
                alt="Goods 3"
                class="square-img"
              />
            </div>
            <div class="btn-area">
              <a href="https://ssjo.booth.pm/" target="_blank" class="btn-link">
                <i class="fa-solid fa-cart-shopping"></i> Visit BOOTH Store
              </a>
            </div>
          </div>
        </div>
      </section>

      <section class="content-section">
        <div class="inner">
          <h2 class="section-title">Coffee "YUYAMAME"</h2>
          <div class="coffee-card">
            <div class="coffee-img-box">
              <img
                src="../../images/goods/yuyamame.jpg"
                alt="ユヤマメ"
                class="portrait-img"
              />
            </div>
            <div class="coffee-info">
              <p class="owner-name">Produced by Taisei Yuyama</p>
              <p class="coffee-desc">
                SSJOメンバー、柚山泰成が展開する自家焙煎コーヒー「ユヤマメ」。<br />
                音楽と共に楽しむ、至福の一杯を。
              </p>
              <a
                href="https://line.me/ti/p/YOUR_ID"
                target="_blank"
                class="btn-line"
              >
                <i class="fa-brands fa-line"></i> LINEでお問い合わせ
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="goods.js"></script>
  </body>
</html>
