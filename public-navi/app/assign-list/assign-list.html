<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../images/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="../../images/favicon.png" />
    <title>譜割り一覧</title>
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="assign-list.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main>
      <div class="page-header">
        <h1>🎵 譜割り一覧</h1>
      </div>

      <div class="container" id="future-container">
        <h3>✅ 今後のイベント</h3>
        <p class="section-description">譜割りの編集・確認が可能です。</p>
        <section class="assign-list">
          <ul class="assign-list" id="future-list"></ul>
        </section>
      </div>

      <div class="container" id="schedule-container">
        <h3>🗓️ 日程調整中のイベント</h3>
        <p class="section-description">
          日程が確定次第、「今後のイベント」に移動します。
        </p>
        <section class="assign-list">
          <ul class="assign-list" id="schedule-list"></ul>
        </section>
      </div>

      <div class="container" id="closed-container">
        <h3 class="toggle-header" data-target="closed-body">
          🔚 終了したイベント
        </h3>
        <div id="closed-body" class="toggle-content">
          <section class="assign-list">
            <ul class="assign-list" id="closed-list"></ul>
          </section>
        </div>
      </div>

      <div class="page-footer">
        <a href="../home/home.html" class="back-link">← ホームに戻る</a>
      </div>
    </main>

    <div id="footer-placeholder"></div>
    <div id="dialog-placeholder"></div>
    <div id="modal-placeholder"></div>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/dompurify@2.4.4/dist/purify.min.js"></script>
    <script type="module" src="../common/functions.js"></script>
    <script type="module" src="assign-list.js"></script>
  </body>
</html>
