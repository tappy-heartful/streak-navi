<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../images/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="../../images/favicon.png" />
    <title id="title">ユーザ編集</title>
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="user-edit.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="page-header">
      <h1 id="page-title">ユーザ編集</h1>
    </div>

    <main class="container">
      <div class="user-profile">
        <img
          src="../../images/line-profile-unset.png"
          alt="ユーザアイコン"
          class="user-icon"
        />
        <div class="user-name" id="user-name"></div>
      </div>

      <div id="init-message" class="form-group"></div>

      <div class="form-group">
        <label class="label-title" for="section-select"
          >パート <span class="required">*</span></label
        >
        <select id="section-select"></select>
      </div>

      <div class="form-group" id="paypay-group" style="display: none">
        <label class="label-title" for="paypay-id"
          >PayPay ID <span class="required">*</span></label
        >
        <input
          type="text"
          id="paypay-id"
          placeholder="PayPayのマイコードから確認したIDを入力..."
        />
        <p class="select-note">※サックスパートの方は必須入力です</p>
      </div>

      <div class="form-group" id="instrument-group">
        <label class="label-title"
          >演奏する楽器 (譜割用 複数選択可)
          <span class="required">*</span></label
        >
        <div id="instrument-checkbox-list" class="checkbox-list">
          <p class="select-note">--- パートを選択してください ---</p>
        </div>
      </div>

      <div class="form-group">
        <label class="label-title" for="role-select"
          >役職 <span class="required">*</span></label
        >
        <select id="role-select"></select>
      </div>

      <div class="form-group">
        <label for="abbreviation"
          >略称(譜割用) <span class="required">*</span></label
        >
        <input type="text" id="abbreviation" placeholder="2文字以下で入力..." />
      </div>

      <!-- <div class="form-group">
        <label class="label-title"
          >秘密の合言葉<br />(管理者権限が付与されます)</label
        >
        <div id="secret-word-list">
          <div class="secret-word-item">
            <input
              type="text"
              class="secret-word-input"
              placeholder="伝えられてなければ未入力でいいです"
            />
            <button type="button" class="remove-secret-word hidden">×</button>
          </div>
        </div>
        <button type="button" id="add-secret-word">＋ もう一つ入力</button>
      </div> -->

      <div id="confirm-buttons" class="confirm-buttons">
        <button class="save-button" id="save-button">更新する</button>
      </div>
    </main>

    <div class="page-footer">
      <a class="back-link">← ユーザ確認に戻る</a>
    </div>

    <div id="footer-placeholder"></div>
    <div id="dialog-placeholder"></div>
    <div id="modal-placeholder"></div>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/dompurify@2.4.4/dist/purify.min.js"></script>
    <script type="module" src="../common/functions.js"></script>
    <script type="module" src="user-edit.js"></script>
  </body>
</html>
