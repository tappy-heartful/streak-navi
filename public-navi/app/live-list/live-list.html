<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ライブ一覧</title>
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="live-list.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main>
      <div class="page-header">
        <h1>ライブ一覧</h1>
      </div>

      <div class="container" id="future-container">
        <h3>✅ 今後のライブ予定</h3>
        <div class="table-wrapper">
          <table class="list-table">
            <thead>
              <tr>
                <th>ライブ名</th>
                <th>日付</th>
                <th>時間</th>
                <th>場所</th>
                <th>料金</th>
                <th>予約状況</th>
                <th>Map</th>
                <th>フライヤー</th>
              </tr>
            </thead>
            <tbody id="future-tbody"></tbody>
          </table>
        </div>
        <button
          id="live-add-button"
          class="list-add-button"
          style="display: none"
          onclick="
            window.location.href = '../live-edit/live-edit.html?mode=new'
          "
        >
          ＋ 新規作成
        </button>
      </div>

      <div class="container" id="closed-container">
        <h3>🔚 終了したライブ</h3>
        <div class="table-wrapper">
          <table class="list-table">
            <thead>
              <tr>
                <th>ライブ名</th>
                <th>日付</th>
                <th>場所</th>
                <th>料金</th>
                <th>状況</th>
                <th>フライヤー</th>
              </tr>
            </thead>
            <tbody id="closed-tbody"></tbody>
          </table>
        </div>
      </div>

      <div class="page-footer">
        <a href="../home/home.html" class="back-link">← ホームに戻る</a>
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="live-list.js"></script>
  </body>
</html>
