<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../images/favicon.png" type="image/png" />
    <link
      rel="apple-touch-icon"
      href="../../images/favicon.png"
      type="image/png"
    />
    <title>ライブ確認</title>
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="live-confirm.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="page-header">
      <h1 id="page-title">ライブ確認</h1>
    </div>

    <main class="container">
      <div class="flyer-container" id="live-flyer-wrapper">
        <img
          src=""
          alt="Flyer"
          id="live-flyer"
          class="live-flyer-img"
          style="display: none"
        />
      </div>

      <div class="form-group">
        <label class="label-title">ライブ名</label>
        <div class="label-value" id="live-title"></div>
      </div>

      <div class="form-group">
        <label class="label-title">開催日時</label>
        <div class="label-value">
          <span id="live-date"></span><br />
          OPEN <span id="live-open"></span> / START
          <span id="live-start"></span>
        </div>
      </div>

      <div class="form-group">
        <label class="label-title">会場</label>
        <div class="label-value">
          <span id="live-venue"></span><br />
          <div id="live-venue-links" class="link-group"></div>
        </div>
      </div>

      <div class="form-group">
        <label class="label-title">料金</label>
        <div class="label-value">
          前売：<span id="live-advance"></span><br />
          当日：<span id="live-door"></span>
        </div>
      </div>

      <div class="form-group">
        <label class="label-title">予約受付状況</label>
        <div class="label-value">
          ステータス：<span id="live-isAcceptReserve"></span><br />
          受付期間：<span id="live-reserve-term"></span><br />
          在庫：<span id="live-stock"></span>（最大同伴
          <span id="live-maxCompanions"></span> 名）
        </div>
      </div>

      <div class="form-group">
        <label class="label-title">備考・ご案内</label>
        <div
          class="label-value"
          id="live-notes"
          style="white-space: pre-wrap"
        ></div>
      </div>

      <div class="confirm-buttons" style="display: none">
        <button id="live-edit-button" class="edit-button">編集</button>
        <button id="live-copy-button" class="copy-button">コピー</button>
        <button id="live-delete-button" class="delete-button">削除</button>
      </div>
    </main>

    <div class="page-footer">
      <a href="../live-list/live-list.html" class="back-link"
        >← ライブ一覧に戻る</a
      >
    </div>

    <div id="footer-placeholder"></div>
    <div id="dialog-placeholder"></div>
    <div id="modal-placeholder"></div>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/dompurify@2.4.4/dist/purify.min.js"></script>
    <script type="module" src="../common/functions.js"></script>
    <script type="module" src="live-confirm.js"></script>
  </body>
</html>
