<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../images/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="../../images/favicon.png" />
    <title id="title">ユーザ編集</title>
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="user-edit.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="page-header">
      <h1 id="page-title">ユーザ編集</h1>
    </div>

    <main class="container">
      <div class="user-profile">
        <img
          src="../../images/favicon.png"
          alt="ユーザアイコン"
          class="user-icon"
        />
        <div class="user-name" id="user-name"></div>
      </div>

      <!-- 初回登録用メッセージ -->
      <div id="init-message" class="form-group"></div>

      <div class="form-group">
        <label class="label-title" for="section-select">パート</label>
        <select id="section-select"></select>
      </div>

      <div class="form-group">
        <label class="label-title" for="role-select">役職</label>
        <select id="role-select"></select>
      </div>

      <!-- 秘密の合言葉 -->
      <div class="form-group">
        <label class="label-title" for="secret-word">秘密の合言葉</label>
        <input
          type="text"
          id="secret-word"
          placeholder="合言葉を入力..."
          required
        />
        <small>※LINEで告知された合言葉を入力してください</small>
      </div>

      <div id="confirm-buttons" class="confirm-buttons">
        <button class="save-button" id="save-button">更新する</button>
      </div>
    </main>

    <div class="page-footer">
      <a class="back-link">← ユーザ確認に戻る</a>
    </div>

    <div id="footer-placeholder"></div>
    <div id="dialog-placeholder"></div>
    <div id="modal-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="../common/functions.js"></script>
    <script type="module" src="user-edit.js"></script>
  </body>
</html>
