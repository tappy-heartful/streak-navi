<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../images/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="../../images/favicon.png" />
    <title>読み込み中...</title>
    <link rel="stylesheet" href="../common/common.css" />
  </head>
  <body>
    <h1 style="text-align: center">読み込み中...</h1>
    <div id="message"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="../common/functions.js"></script>

    <script type="module">
      import * as utils from '../common/functions.js';

      (async () => {
        $('#message').append('LINE 認証中...<br>');

        const redirectUri = utils.globalBaseUrl + '/app/login/callback.html';
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const state = params.get('state');
        const error = params.get('error');

        if (error) {
          alert('LINEログインに失敗しました: ' + error);
          return;
        }

        if (!code || !state) {
          alert('無効なLINEログイン応答です');
          return;
        }

        // 保存されたstateを取り出して比較（CSRF対策）
        const savedState = utils.getSession('oauthState');
        if (!savedState) {
          alert(
            '認証セッションが見つかりません。もう一度ログインしてください。'
          );
          return;
        }
        if (savedState !== state) {
          alert('不正なリクエストです（state不一致）。');
          return;
        }
        // 一致したらstateは使い終わったので削除
        utils.removeSession('oauthState');

        // メッセージ表示
        $('#message').append('✅成功<br><br>');

        try {
          $('#message').append('LINE トークン交換中...<br>');

          // 認証サーバーのlineログインAPI実行
          const loginResponse = await fetch(
            'https://streak-navi-auth-server.onrender.com/line-login',
            {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ code, redirectUri }),
            }
          );

          const { customToken, profile } = await loginResponse.json();

          if (!customToken) throw new Error('カスタムトークン取得失敗');

          // プロフィール情報をセッションに保存
          utils.setSession('lineUserId', await utils.getHash(profile.userId));
          utils.setSession('linePictureUrl', profile.pictureUrl);
          utils.setSession('lineDisplayName', profile.displayName);

          // カスタムトークンでFirebase ログイン
          $('#message').append('Firebaseログイン中...<br>');
          const userCredential = await utils
            .signInWithCustomToken(utils.auth, customToken)
            .catch((error) => {
              throw new Error('Firebaseログイン失敗: ' + JSON.stringify(error));
            });
          const user = userCredential.user;
          // ✅ ログイン成功
          $('#message').append('✅成功<br><br>');

          // ユーザーデータ更新(LINEIDはハッシュ化して保存)
          const hashedUid = utils.getSession('lineUserId');
          const userRef = utils.doc(utils.db, 'users', hashedUid);
          const docSnap = await utils.getDoc(userRef);
          const userExists = docSnap.exists();
          $('#message').append(
            'ユーザデータ' + (userExists ? '更新' : '登録') + '中...<br>'
          );

          if (userExists) {
            // ユーザーデータ存在
            // ユーザー情報更新(表示名やプロフィール画像が変わっていることを考慮)
            await utils.setDoc(
              userRef,
              {
                displayName: profile.displayName,
                pictureUrl: profile.pictureUrl,
                lastLoginAt: utils.serverTimestamp(),
              },
              { merge: true }
            );
          } else {
            // ユーザーデータ非存在
            // ユーザー新規登録
            await utils.setDoc(userRef, {
              displayName: profile.displayName,
              pictureUrl: profile.pictureUrl,
              userAdminFlg: false,
              voteAdminFlg: false,
              sectionId: 99,
              isPartLeader: false,
              lastLoginAt: utils.serverTimestamp(),
            });
          }

          // ✅ ユーザーデータ更新
          $('#message').append('✅成功<br><br>');

          // ✅ ログイン成功
          $('#message').append('<br>✅All Processes OK (〜￣▽￣)〜');

          // TOPまたは同意画面へ遷移
          window.location.href =
            utils.globalBaseUrl +
            (userExists ? '/app/top/top.html' : '/app/login/consent.html');
        } catch (err) {
          console.error('エラー:', err);
          $('#message').append('エラー: ' + err.message);
          if (
            confirm('ログイン処理に失敗しました\nログイン画面に戻りますか？')
          ) {
            // ログインページへ遷移
            window.location.href = window.location.origin;
          }
        }
      })();
    </script>
  </body>
</html>
