<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../images/favicon.png" type="image/png" />
    <link
      rel="apple-touch-icon"
      href="../../images/favicon.png"
      type="image/png"
    />
    <title id="title">曲募集新規作成/編集</title>
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="call-edit.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <!-- タイトル（カード外） -->
    <div class="page-header">
      <h1 id="page-title">曲募集新規作成/編集</h1>
    </div>

    <main class="container">
      <!-- 募集タイトル -->
      <div class="form-group">
        <label for="call-title">タイトル <span class="required">*</span></label>
        <input type="text" id="call-title" placeholder="タイトルを入力..." />
      </div>

      <!-- 募集説明 -->
      <div class="form-group">
        <label for="call-description"
          >説明 <span class="required">*</span></label
        >
        <input type="text" id="call-description" placeholder="説明を入力..." />
      </div>

      <!-- 受付期間 -->
      <div class="form-group">
        <label>受付期間 <span class="required">*</span></label>
        <div class="form-group-dates" id="accept-date">
          <input type="date" id="accept-start-date" />
          ～
          <input type="date" id="accept-end-date" />
        </div>
      </div>

      <!-- 募集ジャンル -->
      <div class="form-group">
        <label for="call-items-container">募集ジャンル</label>
        <div id="call-items-container"></div>
        <button id="add-item">＋ 募集ジャンルを追加</button>
      </div>

      <!-- 匿名募集 -->
      <div class="form-group checkbox-group">
        <label>
          <input type="checkbox" id="is-anonymous" />
          匿名募集
        </label>
      </div>

      <!-- アクションボタン -->
      <div id="confirm-buttons" class="confirm-buttons">
        <button id="clear-button" class="clear-button">クリア</button>
        <button id="save-button" class="save-button">登録 / 更新</button>
      </div>
    </main>

    <!-- フッター部（カード外） -->
    <div class="page-footer">
      <a class="back-link">← 曲募集一覧/確認に戻る</a>
    </div>

    <div id="footer-placeholder"></div>
    <div id="dialog-placeholder"></div>
    <div id="modal-placeholder"></div>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/dompurify@2.4.4/dist/purify.min.js"></script>
    <script type="module" src="../common/functions.js"></script>
    <script type="module" src="call-edit.js"></script>
  </body>
</html>
