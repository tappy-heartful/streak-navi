<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../images/favicon.png" type="image/png" />
    <link
      rel="apple-touch-icon"
      href="../../images/favicon.png"
      type="image/png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>TOP</title>
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="top.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <!-- タイトル（カード外） -->
    <div class="page-header">
      <h1>TOP</h1>
    </div>

    <main class="container">
      <section class="announcement-container">
        <div class="announcement-header">
          <h3>お知らせ</h3>
        </div>
        <ul class="notification-list"></ul>
      </section>
    </main>

    <main class="container">
      <h3>メニュー</h3>
      <div class="menu-list">
        <h2 class="menu-title">アプリメニュー</h2>
        <a href="../call-list/call-list.html" class="menu-button call"
          >🎶 曲募集一覧</a
        >
        <a href="../vote-list/vote-list.html" class="menu-button vote"
          >📊 投票一覧</a
        >
        <a href="../user-list/user-list.html" class="menu-button user"
          >👥 ユーザ一覧</a
        >
        <h2 class="menu-title">コンテンツメニュー</h2>
        <a
          href="../blue-note-edit/blue-note-edit.html"
          class="menu-button blue-note"
          >🎧 Blue Note編集</a
        >
        <a href="../media-list/media-list.html" class="menu-button media"
          >🎬 メディア一覧</a
        >
      </div>
    </main>

    <main class="container">
      <h3>Blue Note</h3>
      <h2 id="blue-note-title" class="blue-note-title">今日の一曲</h2>
      <div id="blue-note"></div>
      <button
        id="blue-note-refresh"
        class="menu-button blue-note"
        style="width: auto; max-width: none; margin: 10px auto"
      >
        ランダム <i class="fa-solid fa-arrows-rotate"></i>
      </button>
    </main>

    <main class="container">
      <h3>メディア</h3>
      <div class="content-list"></div>
    </main>

    <!-- 初回ログインの全画面演出 -->
    <div id="first-login-overlay" class="first-login-overlay hidden">
      <div class="first-login-content">
        <img
          id="welcome-line-icon"
          class="line-icon"
          src=""
          alt="LINEアイコン"
        />
        <p class="welcome-message">
          <span id="greeting-message"></span><br />
          <span id="welcome-line-name"></span>さん
        </p>
      </div>
    </div>

    <div id="footer-placeholder"></div>
    <div id="dialog-placeholder"></div>
    <div id="modal-placeholder"></div>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script async src="https://www.instagram.com/embed.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="../common/functions.js"></script>
    <script type="module" src="top.js"></script>
  </body>
</html>
