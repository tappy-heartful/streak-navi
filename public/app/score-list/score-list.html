<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../images/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="../../images/favicon.png" />
    <title>譜面一覧</title>
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="score-list.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main>
      <div class="page-header">
        <h1>譜面一覧</h1>
      </div>

      <div class="container">
        <h3>検索</h3>
        <div class="form-group">
          <input type="text" id="search-box" placeholder="タイトルで検索..." />
        </div>
        <div class="form-group">
          <select id="genre-select">
            <option value="">ジャンルを選択</option>
          </select>
        </div>
        <div class="form-group">
          <select id="sort-select">
            <option value="createdAt-desc">新着順</option>
            <option value="createdAt-asc">古い順</option>
            <option value="title-asc">タイトル昇順</option>
            <option value="title-desc">タイトル降順</option>
          </select>
        </div>
        <div class="confirm-buttons">
          <button id="clear-button" class="clear-button">クリア</button>
        </div>
      </div>

      <div class="container">
        <!-- 見出しとプレイリストリンクを同じ行にする -->
        <div class="score-header">
          <h3>譜面</h3>
          <a
            id="playlist-link"
            href="#"
            target="_blank"
            class="playlist-button"
            style="display: none"
          >
            <i class="fa-brands fa-youtube"></i> プレイリスト
          </a>
        </div>

        <section class="score-list">
          <ul class="score-list" id="score-list"></ul>
        </section>
        <button
          id="add-button"
          class="add-button"
          onclick="window.location.href = '../score-edit/score-edit.html?mode=new'"
        >
          ＋ 新規作成
        </button>
      </div>

      <div class="page-footer">
        <a href="../home/home.html" class="back-link">← ホームに戻る</a>
      </div>
    </main>

    <div id="footer-placeholder"></div>
    <div id="dialog-placeholder"></div>
    <div id="modal-placeholder"></div>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/dompurify@2.4.4/dist/purify.min.js"></script>
    <script type="module" src="../common/functions.js"></script>
    <script type="module" src="score-list.js"></script>
  </body>
</html>
