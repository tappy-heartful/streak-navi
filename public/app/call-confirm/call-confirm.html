<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../images/favicon.png" type="image/png" />
    <link
      rel="apple-touch-icon"
      href="../../images/favicon.png"
      type="image/png"
    />
    <title>曲募集確認</title>
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="call-confirm.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <!-- タイトル（カード外） -->
    <div class="page-header">
      <h1 id="page-title">曲募集</h1>
    </div>

    <main class="container">
      <div class="answer-status-container">
        <span id="answer-status-label" class="answer-status"></span>
      </div>

      <div class="form-group">
        <label class="label-title">タイトル</label>
        <div class="label-value" id="call-title"></div>
      </div>

      <div class="form-group">
        <label class="label-title">説明</label>
        <div class="label-value" id="call-description"></div>
      </div>

      <div class="form-group">
        <label class="label-title">募集ジャンル</label>
        <div id="call-items"></div>
      </div>

      <div class="form-group">
        <label class="label-title">募集状況</label>
        <div class="label-value" id="answer-status"></div>
      </div>

      <div class="form-group">
        <label class="label-title">匿名募集</label>
        <div class="label-value" id="call-anonymous"></div>
      </div>

      <div id="answer-menu" class="menu-section">
        <h2 class="menu-title">回答メニュー</h2>
        <div class="confirm-buttons">
          <button id="answer-save-button" class="save-button">
            回答する/回答を修正する
          </button>
          <button id="answer-delete-button" class="delete-button">
            回答を取り消す
          </button>
        </div>
      </div>

      <div id="call-menu" class="menu-section">
        <h2 class="menu-title">募集管理メニュー</h2>
        <div class="confirm-buttons">
          <button id="call-edit-button" class="edit-button">編集</button>
          <button id="call-copy-button" class="copy-button">コピー</button>
          <button id="call-delete-button" class="delete-button">削除</button>
        </div>
      </div>
    </main>

    <!-- フッター部（カード外） -->
    <div class="page-footer">
      <a href="../call-list/call-list.html" class="back-link"
        >← 曲募集一覧に戻る</a
      >
    </div>

    <div id="footer-placeholder"></div>
    <div id="dialog-placeholder"></div>
    <div id="modal-placeholder"></div>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="../common/functions.js"></script>
    <script type="module" src="call-confirm.js"></script>
  </body>
</html>
