<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../images/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="../../images/favicon.png" />
    <title>イベント一覧</title>
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="event-list.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main>
      <div class="page-header">
        <h1>イベント一覧</h1>
      </div>

      <div class="container" id="schedule-container">
        <h3>🗓️ 日程調整中</h3>
        <div class="table-wrapper">
          <table class="list-table">
            <thead>
              <tr>
                <th>イベント名</th>
                <th>受付期間</th>
                <th>状況</th>
                <th>場所</th>
                <th>アクセス</th>
                <th>Map</th>
                <th>譜割り</th>
              </tr>
            </thead>
            <tbody id="schedule-tbody"></tbody>
          </table>
        </div>
        <button
          id="schedule-add-button"
          class="list-add-button"
          onclick="window.location.href = '../event-edit/event-edit.html?mode=new&type=schedule'"
        >
          ＋ 新規作成
        </button>
      </div>

      <div class="container" id="future-container">
        <h3>✅ 今後の予定</h3>
        <div class="table-wrapper">
          <table class="list-table">
            <thead>
              <tr>
                <th>イベント名</th>
                <th>日付</th>
                <th>状況</th>
                <th>場所</th>
                <th>アクセス</th>
                <th>Map</th>
                <th>譜割り</th>
              </tr>
            </thead>
            <tbody id="future-tbody"></tbody>
          </table>
        </div>
        <button
          id="attendance-add-button"
          class="list-add-button"
          onclick="window.location.href = '../event-edit/event-edit.html?mode=new&type=attendance'"
        >
          ＋ 新規作成
        </button>
      </div>

      <div class="container" id="closed-container">
        <h3>🔚 終了</h3>
        <div class="table-wrapper">
          <table class="list-table">
            <thead>
              <tr>
                <th>イベント名</th>
                <th>日付</th>
                <th>場所</th>
                <th>譜割り</th>
              </tr>
            </thead>
            <tbody id="closed-tbody"></tbody>
          </table>
        </div>
      </div>

      <div class="page-footer">
        <a href="../home/home.html" class="back-link">← ホームに戻る</a>
      </div>
    </main>

    <div id="footer-placeholder"></div>
    <div id="dialog-placeholder"></div>
    <div id="modal-placeholder"></div>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/dompurify@2.4.4/dist/purify.min.js"></script>
    <script type="module" src="../common/functions.js"></script>
    <script type="module" src="event-list.js"></script>
  </body>
</html>
