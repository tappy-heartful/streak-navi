<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../images/favicon.png" type="image/png" />
    <link
      rel="apple-touch-icon"
      href="../../images/favicon.png"
      type="image/png"
    />
    <title>投票確認</title>
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="vote-confirm.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <!-- タイトル（カード外） -->
    <div class="page-header">
      <h1 id="page-title">投票確認</h1>
    </div>

    <main class="container">
      <div class="vote-status-container">
        <span id="vote-status-label" class="vote-status"></span>
      </div>

      <div class="form-group">
        <label class="label-title">投票名</label>
        <div class="label-value" id="vote-title"></div>
      </div>

      <div class="form-group">
        <label class="label-title">投票説明</label>
        <div class="label-value" id="vote-description"></div>
      </div>

      <div id="vote-items-container"></div>

      <div class="form-group">
        <label class="label-title">投票状況</label>
        <div class="label-value" id="vote-status"></div>
      </div>

      <div class="form-group">
        <label class="label-title">作成者</label>
        <div class="label-value" id="created-by"></div>
      </div>

      <div id="answer-menu" class="menu-section">
        <h2 class="menu-title">回答メニュー</h2>
        <div class="confirm-buttons">
          <button id="answer-save-button" class="save-button">
            回答する/回答を修正する
          </button>
          <button id="answer-delete-button" class="delete-button">
            回答を取り消す
          </button>
        </div>
      </div>

      <div id="vote-menu" class="menu-section">
        <h2 class="menu-title">投票管理メニュー</h2>
        <div class="confirm-buttons">
          <button id="vote-edit-button" class="edit-button">編集</button>
          <button id="vote-copy-button" class="copy-button">コピー</button>
          <button id="vote-delete-button" class="delete-button">削除</button>
        </div>
      </div>
    </main>

    <!-- フッター部（カード外） -->
    <div class="page-footer">
      <a href="../vote-list/vote-list.html" class="back-link"
        >← 投票一覧に戻る</a
      >
    </div>

    <div id="footer-placeholder"></div>
    <div id="dialog-placeholder"></div>
    <div id="vote-detail-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-title"></span>
          <button class="modal-close">×</button>
        </div>
        <div class="modal-body"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="../common/functions.js"></script>
    <script type="module" src="vote-confirm.js"></script>
  </body>
</html>
