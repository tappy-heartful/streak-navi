<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../images/favicon.png" type="image/png" />
    <link
      rel="apple-touch-icon"
      href="../../images/favicon.png"
      type="image/png"
    />
    <title id="title">投票リンク設定</title>
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="vote-link-edit.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="page-header">
      <h1 id="page-title">投票リンク設定</h1>
    </div>

    <main class="container">
      <div class="form-group">
        <label class="label-title">投票名</label>
        <div class="label-value" id="vote-title"></div>
      </div>

      <!-- 投票説明（リンク設定用） -->
      <div class="form-group">
        <label for="vote-description-link">投票説明</label>
        <input type="text" id="vote-description-link" />
      </div>

      <!-- 投票項目 -->
      <div id="vote-items-container">
        <!-- 動的に項目が入る -->
      </div>

      <!-- アクションボタン -->
      <div id="confirm-buttons" class="confirm-buttons">
        <button id="clear-button" class="clear-button">クリア</button>
        <button id="save-button" class="save-button">保存</button>
      </div>
    </main>

    <div class="page-footer">
      <a class="back-link">← 投票確認に戻る</a>
    </div>

    <div id="footer-placeholder"></div>
    <div id="dialog-placeholder"></div>
    <div id="modal-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="../common/functions.js"></script>
    <script type="module" src="vote-link-edit.js"></script>
  </body>
</html>
