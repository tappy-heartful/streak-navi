<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">譜面管理</title>
    <link rel="icon" href="../../images/favicon.png" type="image/png" />
    <link
      rel="apple-touch-icon"
      href="../../images/favicon.png"
      type="image/png"
    />
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="score-edit.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="page-header">
      <h1 id="page-title">譜面管理</h1>
    </div>

    <main class="container">
      <div class="form-group">
        <label for="score-title">タイトル</label>
        <input type="text" id="score-title" placeholder="タイトルを入力..." />
      </div>

      <div class="form-group">
        <label for="score-url">譜面（Google Drive URL）</label>
        <input type="text" id="score-url" placeholder="譜面URLを入力..." />
      </div>

      <div class="form-group">
        <label for="reference-track">参考音源（YouTube URL）</label>
        <input
          type="text"
          id="reference-track"
          placeholder="YouTubeのURLを入力..."
        />
      </div>

      <div class="form-group">
        <label for="score-genre">ジャンル</label>
        <div id="genre-container"></div>
        <button type="button" id="add-genre">＋ ジャンルを追加</button>
      </div>

      <div class="form-group">
        <label for="score-note">備考</label>
        <input type="text" id="score-note" placeholder="備考を入力..." />
      </div>

      <div class="form-group checkbox-group">
        <label>
          <input type="checkbox" id="is-disp-top" />
          ホームに表示
        </label>
      </div>

      <!-- アクションボタン -->
      <div id="confirm-buttons" class="confirm-buttons">
        <button id="clear-button" class="clear-button">クリア</button>
        <button id="save-button" class="save-button">登録 / 更新</button>
      </div>
    </main>

    <div class="page-footer">
      <a class="back-link">← 譜面一覧に戻る</a>
    </div>

    <div id="footer-placeholder"></div>
    <div id="dialog-placeholder"></div>
    <div id="modal-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/dompurify@2.4.4/dist/purify.min.js"></script>
    <script type="module" src="../common/functions.js"></script>
    <script type="module" src="score-edit.js"></script>
  </body>
</html>
