<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../images/favicon.png" type="image/png" />
    <link
      rel="apple-touch-icon"
      href="../../images/favicon.png"
      type="image/png"
    />
    <title>イベント確認</title>
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="event-confirm.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <!-- タイトル -->
    <div class="page-header">
      <h1 id="page-title">イベント確認</h1>
    </div>

    <main class="container">
      <div class="answer-status-container">
        <span id="answer-status-label" class="answer-status"></span>
      </div>

      <div class="form-group">
        <label class="label-title">日付</label>
        <div class="label-value" id="event-date-container">
          <span id="event-date"></span>
          <div
            id="candidate-dates-display"
            style="white-space: pre-wrap; margin-top: 5px; font-size: 0.9em"
          ></div>
        </div>
      </div>

      <div class="form-group">
        <label class="label-title">タイトル</label>
        <div class="label-value" id="event-title"></div>
      </div>

      <div class="form-group">
        <label class="label-title">場所</label>
        <div class="label-value" id="event-place"></div>
      </div>

      <div class="form-group">
        <label class="label-title">交通アクセス・駐車場情報</label>
        <div class="label-value" id="event-access"></div>
      </div>

      <div class="form-group">
        <label class="label-title">Google Map</label>
        <div class="label-value" id="event-google-map"></div>
      </div>

      <div class="form-group">
        <label class="label-title">やる曲</label>
        <div class="label-value" id="event-songs"></div>
      </div>

      <div class="form-group">
        <label class="label-title">タイムスケジュール</label>
        <div class="label-value" id="event-schedule"></div>
      </div>

      <div class="form-group">
        <label class="label-title">服装</label>
        <div class="label-value" id="event-dress"></div>
      </div>

      <div class="form-group">
        <label id="event-attendance-title" class="label-title">回答受付</label>
        <div id="event-attendance" class="label-value"></div>
      </div>

      <div class="form-group">
        <label class="label-title">その他</label>
        <div class="label-value" id="event-other"></div>
      </div>

      <div id="answer-menu" class="menu-section">
        <h2 class="menu-title">回答メニュー</h2>
        <div class="confirm-buttons">
          <button id="answer-save-button" class="save-button">
            回答する/回答を修正する
          </button>
          <button id="answer-delete-button" class="delete-button">
            回答を取り消す
          </button>
        </div>
      </div>

      <div id="event-menu" class="menu-section">
        <h2 class="menu-title">イベント管理メニュー</h2>
        <div class="confirm-buttons">
          <button id="event-edit-button" class="edit-button">編集</button>
          <button id="event-copy-button" class="copy-button">コピー</button>
          <button id="event-delete-button" class="delete-button">削除</button>
        </div>
      </div>
    </main>

    <!-- フッター -->
    <div class="page-footer">
      <a href="../event-list/event-list.html" class="back-link"
        >← イベント一覧に戻る</a
      >
    </div>

    <div id="footer-placeholder"></div>
    <div id="dialog-placeholder"></div>
    <div id="modal-placeholder"></div>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/dompurify@2.4.4/dist/purify.min.js"></script>
    <script type="module" src="../common/functions.js"></script>
    <script type="module" src="event-confirm.js"></script>
  </body>
</html>
