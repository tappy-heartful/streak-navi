<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../images/favicon.png" type="image/png" />
    <link
      rel="apple-touch-icon"
      href="../../images/favicon.png"
      type="image/png"
    />
    <title id="title">Blue Note 編集</title>
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="blue-note-edit.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="page-header">
      <h1 id="page-title">Blue Note 編集</h1>
    </div>

    <main class="container">
      <h3 id="month"></h3>
      <div id="blue-note-container"></div>

      <!-- アクションボタン -->

        <button id="clear-button" class="clear-button">クリア</button>
        <button id="save-button" class="save-button">保存</button>
      </div>
    </main>

    <div class="page-footer">
      <a class="back-link">← Blue Note 一覧に戻る</a>
    </div>

    <div id="footer-placeholder"></div>
    <div id="dialog-placeholder"></div>
    <div id="modal-placeholder"></div>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="../common/functions.js"></script>
