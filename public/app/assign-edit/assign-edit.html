<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">譜割り編集</title>
    <link rel="icon" href="../../images/favicon.png" type="image/png" />
    <link
      rel="apple-touch-touch-icon"
      href="../../images/favicon.png"
      type="image/png"
    />
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="assign-edit.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="page-header">
      <h1 id="page-title">譜割り編集</h1>
    </div>

    <main class="container">
      <div class="info-group">
        <p><strong>日付:</strong> <span id="event-date"></span></p>
        <p><strong>イベント名:</strong> <span id="event-title"></span></p>
      </div>

      <h2 class="section-title">譜割り編集表</h2>
      <div id="assign-table-wrapper" class="table-responsive">
        <p id="no-assign-message" class="error-message hidden">
          イベントデータが不完全です。
        </p>
      </div>

      <div id="confirm-buttons" class="confirm-buttons">
        <button id="clear-button" class="clear-button">初期値に戻す</button>
        <button id="save-button" class="save-button">更新</button>
      </div>
    </main>

    <div class="page-footer">
      <a class="back-link">← 譜割り確認に戻る</a>
    </div>

    <div id="footer-placeholder"></div>
    <div id="dialog-placeholder"></div>
    <div id="modal-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="../common/functions.js"></script>
    <script type="module" src="assign-edit.js"></script>
  </body>
</html>
