<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../images/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="../../images/favicon.png" />
    <title>集金確認</title>
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="collect-confirm.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="page-header">
      <h1 id="page-title">💰 集金確認</h1>
    </div>

    <main class="container">
      <div class="form-group">
        <label class="label-title">対象日</label>
        <div class="label-value" id="target-date"></div>
      </div>

      <div class="form-group">
        <label class="label-title">タイトル</label>
        <div class="label-value" id="collect-title"></div>
      </div>

      <div class="form-group">
        <label class="label-title">受付期間</label>
        <div class="label-value" id="accept-term"></div>
      </div>

      <div class="form-group">
        <label class="label-title">1人あたり金額</label>
        <div class="label-value" id="amount-per-person"></div>
      </div>

      <div class="form-group">
        <label class="label-title">支払いリンク</label>
        <div id="payment-link-container"></div>
      </div>

      <div class="form-group">
        <label class="label-title">集金情報</label>
        <div class="detail-box">
          <div class="detail-item">
            建替総額: <span id="upfront-amount"></span>
          </div>
          <div class="detail-item">
            建替担当者: <span id="upfront-payer"></span>
          </div>
          <div class="detail-item">
            対象人数: <span id="participant-count"></span>
          </div>
          <div class="detail-item">
            集金担当: <span id="manager-name"></span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="label-title">備考</label>
        <div class="label-value" id="collect-remarks"></div>
      </div>

      <div id="collect-menu" class="menu-section">
        <h2 class="menu-title">集金管理メニュー</h2>
        <div class="confirm-buttons">
          <button id="collect-edit-button" class="edit-button">編集</button>
          <button id="collect-copy-button" class="copy-button">コピー</button>
          <button id="collect-delete-button" class="delete-button">削除</button>
        </div>
      </div>
    </main>

    <div class="page-footer">
      <a href="../collect-list/collect-list.html" class="back-link"
        >← 集金一覧に戻る</a
      >
    </div>

    <div id="footer-placeholder"></div>
    <div id="dialog-placeholder"></div>
    <div id="modal-placeholder"></div>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="collect-confirm.js"></script>
  </body>
</html>
