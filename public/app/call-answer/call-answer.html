<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../images/favicon.png" type="image/png" />
    <link
      rel="apple-touch-icon"
      href="../../images/favicon.png"
      type="image/png"
    />
    <title id="title">回答登録/修正</title>
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="call-answer.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <!-- タイトル（カード外） -->
    <div class="page-header">
      <h1 id="page-title">回答登録/修正</h1>
    </div>

    <main class="container">
      <div class="form-group">
        <label class="label-title">募集名</label>
        <div class="label-value" id="call-title"></div>
      </div>

      <div class="form-group">
        <label class="label-title">募集説明</label>
        <div class="label-value" id="call-description"></div>
      </div>

      <div class="form-group">
        <label for="call-items-container">募集項目</label>
        <div id="call-items-container"></div>
      </div>

      <div id="confirm-buttons" class="confirm-buttons">
        <button class="save-button" id="answer-submit">
          回答を登録/修正する
        </button>
      </div>
    </main>

    <!-- フッター部 -->
    <div class="page-footer">
      <a class="back-link">← 募集確認に戻る</a>
    </div>

    <div id="footer-placeholder"></div>
    <div id="dialog-placeholder"></div>
    <div id="modal-placeholder"></div>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="../common/functions.js"></script>
    <script type="module" src="call-answer.js"></script>
  </body>
</html>
