<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../images/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="../../images/favicon.png" />
    <title id="title">ユーザ確認</title>
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="user-confirm.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="page-header">
      <h1 id="page-title">ユーザ確認</h1>
    </div>

    <main class="container">
      <div class="user-profile">
        <img
          src="../../images/favicon.png"
          alt="ユーザアイコン"
          class="user-icon"
        />
        <div class="user-name" id="user-name">山田 太郎</div>
      </div>

      <div class="form-group">
        <label class="label-title">
          ユーザ管理者：いいえ
          <span
            class="tooltip-icon"
            data-tooltip="ユーザ管理者はユーザ一の権限編集・退会ができます。"
            >？</span
          >
        </label>
      </div>

      <div class="form-group">
        <label class="label-title">
          投票管理者：いいえ
          <span
            class="tooltip-icon"
            data-tooltip="投票管理者は投票内容の作成・編集・公開ができます。"
            >？</span
          >
        </label>
      </div>

      <!-- 追加項目 -->
      <div class="form-group">
        <label class="label-title">
          パート：サックス
          <span class="tooltip-icon" data-tooltip="所属しているパート">？</span>
        </label>
      </div>

      <div class="form-group">
        <label class="label-title">
          役職：メンバー
          <span class="tooltip-icon" data-tooltip="このユーザの役職">？</span>
        </label>
      </div>

      <div class="form-group">
        <label class="label-title">
          アカウント作成日時：2025-08-09 21:15
          <span
            class="tooltip-icon"
            data-tooltip="このユーザが初めて登録された日です。"
            >？</span
          >
        </label>
      </div>

      <div class="form-group">
        <label class="label-title">
          最終ログイン日時：2025-08-09 21:15
          <span
            class="tooltip-icon"
            data-tooltip="最後にログインした日時です。アクティブ状況の確認に使えます。"
            >？</span
          >
        </label>
      </div>
      <!-- 追加項目ここまで -->

      <div id="confirm-buttons" class="confirm-buttons">
        <button
          onclick="window.location.href = '../user-edit/user-edit.html'"
          class="edit-button"
        >
          編集する
        </button>
        <button class="delete-button">退会する</button>
      </div>
    </main>

    <div class="page-footer">
      <a href="../user-list/user-list.html" class="back-link"
        >← ユーザ一覧に戻る</a
      >
    </div>

    <div id="footer-placeholder"></div>
    <div id="dialog-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="../common/functions.js"></script>
    <script type="module" src="user-confirm.js"></script>
  </body>
</html>
