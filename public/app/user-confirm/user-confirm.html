<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../images/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="../../images/favicon.png" />
    <title id="title">ユーザ確認</title>
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="user-confirm.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="page-header">
      <h1 id="page-title">ユーザ確認</h1>
    </div>

    <main class="container">
      <div class="user-profile">
        <img
          src="../../images/favicon.png"
          alt="ユーザアイコン"
          class="user-icon"
        />
        <div class="user-name" id="user-name"></div>
      </div>

      <!-- 追加項目 -->
      <div class="form-group">
        <label class="label-title">パート</label>
        <div class="label-value" id="section"></div>
      </div>

      <div class="form-group">
        <label class="label-title">役職</label>
        <div class="label-value" id="role"></div>
      </div>

      <div class="form-group">
        <label class="label-title">略称(譜割に使います)</label>
        <div class="label-value" id="abbreviation"></div>
      </div>

      <div class="form-group">
        <label class="label-title">管理者権限</label>
        <div class="label-value" id="admin"></div>
      </div>

      <div id="confirm-buttons" class="confirm-buttons">
        <button class="edit-button">編集する</button>
        <button class="delete-button">退会する</button>
      </div>
    </main>

    <div class="page-footer">
      <a href="../user-list/user-list.html" class="back-link"
        >← ユーザ一覧に戻る</a
      >
    </div>

    <div id="footer-placeholder"></div>
    <div id="dialog-placeholder"></div>
    <div id="modal-placeholder"></div>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/dompurify@2.4.4/dist/purify.min.js"></script>
    <script type="module" src="../common/functions.js"></script>
    <script type="module" src="user-confirm.js"></script>
  </body>
</html>
