<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../images/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="../../images/favicon.png" />
    <title>投票一覧</title>
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="vote-list.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main>
      <div class="page-header">
        <h1>投票一覧</h1>
      </div>

      <div class="container" id="active-container">
        <h3>📢 受付中</h3>
        <div class="table-wrapper">
          <table class="list-table">
            <thead>
              <tr>
                <th>投票名</th>
                <th>状況</th>
                <th>回答数</th>
                <th>投票項目</th>
              </tr>
            </thead>
            <tbody id="active-list-body"></tbody>
          </table>
        </div>

        <button
          id="add-button"
          class="add-button"
          onclick="window.location.href = '../vote-edit/vote-edit.html?mode=new'"
          style="display: none"
        >
          ＋ 新規作成
        </button>
      </div>

      <div class="container" id="closed-container">
        <h3>🏁 期間外</h3>
        <div class="table-wrapper">
          <table class="list-table">
            <thead>
              <tr>
                <th>投票名</th>
                <th>結果</th>
                <th>回答数</th>
                <th>投票項目</th>
              </tr>
            </thead>
            <tbody id="closed-list-body"></tbody>
          </table>
        </div>
      </div>

      <div class="page-footer">
        <a href="../home/home.html" class="back-link">← ホームに戻る</a>
      </div>
    </main>

    <div id="footer-placeholder"></div>
    <div id="dialog-placeholder"></div>
    <div id="modal-placeholder"></div>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/dompurify@2.4.4/dist/purify.min.js"></script>
    <script type="module" src="../common/functions.js"></script>
    <script type="module" src="vote-list.js"></script>
  </body>
</html>
