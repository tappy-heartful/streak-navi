<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">通知設定編集</title>
    <link rel="icon" href="../../images/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="../../images/favicon.png" />
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="notice-edit.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="page-header">
      <h1 id="page-title">通知設定編集</h1>
    </div>

    <main class="container">
      <div id="base-edit-section" class="hidden">
        <h3 class="menu-title">通知基本設定</h3>

        <div class="notify-group">
          <h4>📅 イベント通知</h4>
          <label
            ><input type="checkbox" id="event-notify" /> 通知を有効にする</label
          >
          <div class="form-group sub-group">
            <label
              >通知タイミング:
              <input type="number" id="event-days" min="0" /> 日前</label
            >
            <textarea
              id="event-msg"
              placeholder="通知メッセージを入力..."
            ></textarea>
          </div>
        </div>

        <div class="notify-group">
          <h4>🗳️ 投票通知</h4>
          <label
            ><input type="checkbox" id="vote-notify" /> 通知を有効にする</label
          >
          <div class="form-group sub-group">
            <label
              >通知タイミング:
              <input type="number" id="vote-days" min="0" /> 日前</label
            >
            <textarea
              id="vote-msg"
              placeholder="通知メッセージを入力..."
            ></textarea>
          </div>
        </div>

        <div class="notify-group">
          <h4>🎶 曲募集通知</h4>
          <label
            ><input type="checkbox" id="call-notify" /> 通知を有効にする</label
          >
          <div class="form-group sub-group">
            <label
              >通知タイミング:
              <input type="number" id="call-days" min="0" /> 日前</label
            >
            <textarea
              id="call-msg"
              placeholder="通知メッセージを入力..."
            ></textarea>
          </div>
        </div>
      </div>

      <div id="custom-edit-section" class="hidden">
        <div class="form-group">
          <label class="label-title"
            >通知タイトル <span class="required">*</span></label
          >
          <input
            type="text"
            id="custom-title"
            placeholder="例: 練習日の持ち物連絡"
          />
        </div>
        <div class="form-group date-row">
          <div>
            <label class="label-title"
              >送信予定日 <span class="required">*</span></label
            >
            <input type="date" id="custom-date" />
          </div>
          <div>
            <label class="label-title"
              >送信予定時刻 <span class="required">*</span></label
            >
            <input type="time" id="custom-time" />
          </div>
        </div>
        <div class="form-group">
          <label class="label-title">紐づけ対象</label>
          <select id="related-type">
            <option value="none">紐づけなし</option>
            <option value="events">イベント</option>
            <option value="votes">投票</option>
            <option value="calls">曲募集</option>
          </select>
          <select id="related-id" class="hidden"></select>
        </div>
        <div class="form-group">
          <label class="label-title"
            >通知メッセージ <span class="required">*</span></label
          >
          <textarea
            id="custom-message"
            rows="5"
            placeholder="LINEに送信される本文を入力..."
          ></textarea>
        </div>
      </div>

      <div class="confirm-buttons">
        <button id="clear-button" class="clear-button">クリア</button>
        <button id="save-button" class="save-button">保存する</button>
      </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="../common/functions.js"></script>
    <script type="module" src="notice-edit.js"></script>
  </body>
</html>
