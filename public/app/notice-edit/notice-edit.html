<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">通知設定編集</title>
    <link rel="icon" href="../../images/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="../../images/favicon.png" />
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="notice-edit.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="page-header">
      <h1 id="page-title">通知設定編集</h1>
    </div>

    <main class="container">
      <div id="base-config-section" class="hidden">
        <h3 class="menu-title">通知基本設定</h3>
        <p class="form-help">
          各項目の**何日前の何時**に自動通知するか設定します。
        </p>

        <div class="notify-card">
          <h4>📅 イベント通知</h4>
          <label class="switch-label">
            <input type="checkbox" id="base-event-notify" /> 有効にする
          </label>

          <div class="form-group indent">
            <label class="label-title">通知時刻</label>
            <input
              type="time"
              id="base-event-time"
              value="09:00"
              class="time-input"
            />
          </div>

          <div class="form-group indent">
            <label class="label-title">通知タイミング</label>
            <div class="days-input-group">
              イベントの
              <input
                type="number"
                id="base-event-days"
                min="0"
                value="1"
                class="small-input"
              />
              日前
            </div>
          </div>
          <div class="form-group indent">
            <textarea
              id="base-event-msg"
              rows="4"
              placeholder="通知メッセージ..."
            ></textarea>
          </div>
        </div>

        <div class="notify-card">
          <h4>🗳️ 投票通知</h4>
          <label class="switch-label">
            <input type="checkbox" id="base-vote-notify" /> 有効にする
          </label>

          <div class="form-group indent">
            <label class="label-title">通知時刻</label>
            <input
              type="time"
              id="base-vote-time"
              value="09:00"
              class="time-input"
            />
          </div>

          <div class="form-group indent">
            <label class="label-title">通知タイミング</label>
            <div class="days-input-group">
              締切の
              <input
                type="number"
                id="base-vote-days"
                min="0"
                value="1"
                class="small-input"
              />
              日前
            </div>
          </div>
          <div class="form-group indent">
            <textarea
              id="base-vote-msg"
              rows="4"
              placeholder="通知メッセージ..."
            ></textarea>
          </div>
        </div>

        <div class="notify-card">
          <h4>🎶 曲募集通知</h4>
          <label class="switch-label">
            <input type="checkbox" id="base-call-notify" /> 有効にする
          </label>

          <div class="form-group indent">
            <label class="label-title">通知時刻</label>
            <input
              type="time"
              id="base-call-time"
              value="09:00"
              class="time-input"
            />
          </div>

          <div class="form-group indent">
            <label class="label-title">通知タイミング</label>
            <div class="days-input-group">
              締切の
              <input
                type="number"
                id="base-call-days"
                min="0"
                value="1"
                class="small-input"
              />
              日前
            </div>
          </div>
          <div class="form-group indent">
            <textarea
              id="base-call-msg"
              rows="4"
              placeholder="通知メッセージ..."
            ></textarea>
          </div>
        </div>
      </div>

      <div id="custom-config-section" class="hidden">
        <div class="form-group">
          <label class="label-title"
            >通知タイトル <span class="required">*</span></label
          >
          <input
            type="text"
            id="custom-title"
            placeholder="例: 明日の練習の最終確認"
          />
        </div>

        <div class="form-group-dates">
          <div class="form-sub">
            <label class="label-title"
              >送信予定日 <span class="required">*</span></label
            >
            <input type="date" id="custom-date" />
          </div>
          <div class="form-sub">
            <label class="label-title"
              >時刻 <span class="required">*</span></label
            >
            <input type="time" id="custom-time" />
          </div>
        </div>

        <div class="form-group">
          <label class="label-title">紐づけ対象</label>
          <div class="related-group">
            <select id="related-type">
              <option value="none">紐づけなし</option>
              <option value="events">イベント</option>
              <option value="votes">投票</option>
              <option value="calls">曲募集</option>
            </select>
            <select id="related-id" class="hidden"></select>
          </div>
        </div>

        <div class="form-group">
          <label class="label-title"
            >通知メッセージ <span class="required">*</span></label
          >
          <textarea
            id="custom-message"
            rows="5"
            placeholder="LINEに送信される本文を入力..."
          ></textarea>
        </div>
      </div>

      <div id="confirm-buttons" class="confirm-buttons">
        <button id="clear-button" class="clear-button">クリア</button>
        <button id="save-button" class="save-button">保存する</button>
      </div>
    </main>

    <div class="page-footer">
      <a class="back-link">← 前の画面に戻る</a>
    </div>

    <div id="footer-placeholder"></div>
    <div id="dialog-placeholder"></div>
    <div id="modal-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="../common/functions.js"></script>
    <script type="module" src="notice-edit.js"></script>
  </body>
</html>
