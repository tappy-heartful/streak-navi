<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../images/favicon.png" type="image/png" />
    <link
      rel="apple-touch-icon"
      href="../../images/favicon.png"
      type="image/png"
    />
    <title id="title">イベント管理</title>
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="event-edit.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <!-- ページタイトル -->
    <div class="page-header">
      <h1 id="page-title">イベント管理</h1>
    </div>

    <main class="container">
      <div class="form-group">
        <label>日程調整 / 出欠確認 <span class="required">*</span></label>
        <div class="radio-group" id="attendance-type-group">
          <label>
            <input
              type="radio"
              name="attendance-type"
              id="type-schedule"
              value="schedule"
              checked
            />
            日程調整をする
          </label>
          <label>
            <input
              type="radio"
              name="attendance-type"
              id="type-attendance"
              value="attendance"
            />
            出欠確認をする
          </label>
        </div>
      </div>

      <div class="form-group">
        <label>回答の受付</label>
        <div class="radio-group" id="attendance-status-group">
          <label>
            <input
              type="radio"
              name="attendance-status"
              id="status-on"
              value="on"
              checked
            />
            回答を受け付ける
          </label>
          <label>
            <input
              type="radio"
              name="attendance-status"
              id="status-off"
              value="off"
            />
            受け付けない
          </label>
        </div>
      </div>

      <div id="date-candidates-group" class="form-group" style="display: none">
        <label>日程候補日 <span class="required">*</span></label>
        <div id="candidate-dates-container"></div>
        <button
          type="button"
          id="add-candidate-date-button"
          style="margin-top: 5px"
        >
          候補日を追加
        </button>
      </div>

      <!-- 日付（必須） -->
      <div id="date-single-group" class="form-group">
        <label for="event-date">日付 <span class="required">*</span></label>
        <input type="date" id="event-date" />
      </div>

      <!-- タイトル（必須） -->
      <div class="form-group">
        <label for="event-title"
          >タイトル <span class="required">*</span></label
        >
        <input type="text" id="event-title" placeholder="イベント名を入力..." />
      </div>

      <!-- 場所名 -->
      <div class="form-group">
        <label for="event-place-name">場所名</label>
        <input
          type="text"
          id="event-place-name"
          placeholder="場所名を入力..."
        />
      </div>

      <!-- 公式サイト -->
      <div class="form-group">
        <label for="event-website">公式サイトなど</label>
        <input
          type="text"
          id="event-website"
          placeholder="公式サイトなどのURLを入力..."
        />
      </div>

      <!-- 交通アクセス・駐車場情報 -->
      <div class="form-group">
        <label for="event-access">交通アクセス・駐車場情報</label>
        <textarea
          id="event-access"
          rows="3"
          placeholder="交通アクセス・駐車場情報を入力(テキスト or URL)..."
        ></textarea>
      </div>

      <!-- Google Map -->
      <div class="form-group">
        <label for="event-google-map">Google Map</label>
        <input
          type="text"
          id="event-google-map"
          placeholder="Google Mapの共有リンクを入力..."
        />
      </div>

      <!-- タイムスケジュール -->
      <div class="form-group">
        <label for="event-schedule">タイムスケジュール</label>
        <textarea
          id="event-schedule"
          rows="4"
          placeholder="スケジュールを入力..."
        ></textarea>
      </div>

      <!-- やる曲 -->
      <div class="form-group">
        <label for="event-songs">やる曲</label>
        <textarea
          id="event-songs"
          rows="4"
          placeholder="やる曲を入力..."
        ></textarea>
      </div>

      <!-- 服装 -->
      <div class="form-group">
        <label for="event-dress">服装</label>
        <input type="text" id="event-dress" placeholder="服装を入力..." />
      </div>

      <!-- 個人で持ってくるもの -->
      <div class="form-group">
        <label for="event-bring">個人で持ってくるもの</label>
        <textarea
          id="event-bring"
          rows="3"
          placeholder="個人で持ってくるものを入力..."
        ></textarea>
      </div>

      <!-- 施設に借りるもの -->
      <div class="form-group">
        <label for="event-rent">施設に借りるもの</label>
        <textarea
          id="event-rent"
          rows="3"
          placeholder="施設に借りるものを入力..."
        ></textarea>
      </div>

      <!-- その他 -->
      <div class="form-group">
        <label for="event-other">その他</label>
        <textarea
          id="event-other"
          rows="3"
          placeholder="その他情報を入力..."
        ></textarea>
      </div>

      <div id="confirm-buttons" class="confirm-buttons">
        <button id="clear-button" class="clear-button">クリア</button>
        <button id="save-button" class="save-button">登録 / 更新</button>
      </div>
    </main>

    <!-- フッター -->
    <div class="page-footer">
      <a class="back-link">← イベント一覧に戻る</a>
    </div>

    <div id="footer-placeholder"></div>
    <div id="dialog-placeholder"></div>
    <div id="modal-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/dompurify@2.4.4/dist/purify.min.js"></script>
    <script type="module" src="../common/functions.js"></script>
    <script type="module" src="event-edit.js"></script>
  </body>
</html>
