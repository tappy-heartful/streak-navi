<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../images/favicon.png" type="image/png" />
    <link
      rel="apple-touch-icon"
      href="../../images/favicon.png"
      type="image/png"
    />
    <title>イベント管理</title>
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="event-edit.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <!-- ページタイトル -->
    <div class="page-header">
      <h1 id="page-title">イベント管理</h1>
    </div>

    <main class="container">
      <!-- 日付（必須） -->
      <div class="form-group">
        <label for="event-date">日付 <span class="required">*</span></label>
        <input type="date" id="event-date" />
      </div>

      <!-- タイトル（必須） -->
      <div class="form-group">
        <label for="event-title"
          >タイトル <span class="required">*</span></label
        >
        <input type="text" id="event-title" placeholder="イベント名を入力..." />
      </div>

      <!-- 場所名 -->
      <div class="form-group">
        <label for="event-place-name">場所名</label>
        <input
          type="text"
          id="event-place-name"
          placeholder="場所名を入力..."
        />
      </div>

      <!-- 場所URL（Google Maps） -->
      <div class="form-group">
        <label for="event-place-url">場所URL (Google Maps)</label>
        <input
          type="text"
          id="event-place-url"
          placeholder="Google Maps URLを入力..."
        />
      </div>

      <!-- 交通アクセス（Google Maps URLなど） -->
      <div class="form-group">
        <label for="event-access">交通アクセス</label>
        <input
          type="text"
          id="event-access"
          placeholder="Google Maps URLなどを入力..."
        />
      </div>

      <!-- 駐車場情報 -->
      <div class="form-group">
        <label for="event-parking">駐車場情報</label>
        <input
          type="text"
          id="event-parking"
          placeholder="URLまたは文字列で入力..."
        />
      </div>

      <!-- タイムスケジュール -->
      <div class="form-group">
        <label for="event-schedule">タイムスケジュール</label>
        <textarea
          id="event-schedule"
          rows="4"
          placeholder="スケジュールを入力..."
        ></textarea>
      </div>

      <!-- やる曲 -->
      <div class="form-group">
        <label for="event-songs">やる曲</label>
        <textarea
          id="event-songs"
          rows="4"
          placeholder="やる曲を入力..."
        ></textarea>
      </div>

      <!-- 服装 -->
      <div class="form-group">
        <label for="event-dress">服装</label>
        <input type="text" id="event-dress" placeholder="服装を入力..." />
      </div>

      <!-- その他 -->
      <div class="form-group">
        <label for="event-other">その他</label>
        <textarea
          id="event-other"
          rows="3"
          placeholder="その他情報を入力..."
        ></textarea>
      </div>

      <!-- 出欠を受け付ける -->
      <div class="form-group checkbox-group">
        <label>
          <input type="checkbox" id="event-attendance" />
          出欠を受け付ける
        </label>
      </div>

      <!-- アクションボタン -->
      <div id="confirm-buttons" class="confirm-buttons">
        <button id="clear-button" class="clear-button">クリア</button>
        <button id="save-button" class="save-button">登録 / 更新</button>
      </div>
    </main>

    <!-- フッター -->
    <div class="page-footer">
      <a class="back-link">← イベント一覧に戻る</a>
    </div>

    <div id="footer-placeholder"></div>
    <div id="dialog-placeholder"></div>
    <div id="modal-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="../common/functions.js"></script>
    <script type="module" src="event-edit.js"></script>
  </body>
</html>
