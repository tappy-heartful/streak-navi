<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../images/favicon.png" type="image/png" />
    <link
      rel="apple-touch-icon"
      href="../../images/favicon.png"
      type="image/png"
    />
    <title>譜割り確認</title>
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="assign-confirm.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="page-header">
      <h1 id="page-title">譜割り確認</h1>
    </div>

    <main class="container">
      <div class="basic-info-section">
        <div class="form-group">
          <label class="label-title">日付</label>
          <div class="label-value" id="event-date"></div>
        </div>

        <div class="form-group">
          <label class="label-title">イベント名</label>
          <div class="label-value" id="event-title"></div>
        </div>
      </div>

      <hr />

      <div id="assign-table-wrapper" class="table-view-wrapper">
        <p id="no-assign-message" class="hidden">
          このイベントには譜割り設定がありません。
        </p>
      </div>

      <div id="assign-summary-wrapper" class="table-view-wrapper hidden">
        <h2 class="summary-title">パート割り当て小計</h2>
      </div>
      <div class="confirm-buttons">
        <button id="assign-edit-button" class="edit-button">譜割り編集</button>
      </div>
    </main>

    <div class="page-footer">
      <a href="../assign-list/assign-list.html" class="back-link"
        >← 譜割り一覧に戻る</a
      >
    </div>

    <div id="footer-placeholder"></div>
    <div id="dialog-placeholder"></div>
    <div id="modal-placeholder"></div>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/dompurify@2.4.4/dist/purify.min.js"></script>
    <script type="module" src="../common/functions.js"></script>
    <script type="module" src="assign-confirm.js"></script>
  </body>
</html>
